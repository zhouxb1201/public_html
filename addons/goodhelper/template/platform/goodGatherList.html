    <ul class="domain-ul">
        <li>1、请先下载商品采集助手，安装并启动。</li>

        <label class="col-md-2 control-label">采集助手</label>

            <div><a href = "https://pic.vslai.com.cn/attachment/vslspcjzs_v1.4.exe" class="btn btn-primary" type="button">点击下载</a></div>
